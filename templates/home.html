<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Home</title>
  </head>
  <body>
    <div class="row justify-content-center">
      <h1 class="display-3">Currency Exchanger</h1>
    </div>
    <hr />

    {% for msg in get_flashed_messages() %}
    <div class="alert alert-danger" role="alert">
      <p class="messages">{{ msg }}</p>
    </div>
    {% endfor %}

    <form action="/p" method="POST">
      <div class="row justify-content-center">
        <div class="col-auto">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              >From Currency:</span
            >
            <input
              class="form-control"
              id="from_currency"
              type="text"
              placeholder="USD"
              name="from_currency"
              required
            />
          </div>
        </div>

        <div class="col-auto">
          <div class="input-group mb-3">
            <div class="input-group-text">To Currency:</div>

            <input
              class="form-control"
              id="to_currency"
              type="text"
              placeholder="EUR"
              name="to_currency"
              required
            />
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-auto">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">From Amount:</span>
            <input
              class="form-control"
              type="number"
              step="0.01"
              placeholder="0"
              name="from_amount"
              min="0"
              required
            />
          </div>
        </div>
      </div>

      <br />
      <div class="row justify-content-center">
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Convert</button>
        </div>
      </div>
    </form>

    <br />
    <div class="row justify-content-center">
      <div class="col-auto">
        <div class="input-group">
          <span class="input-group-text">Conversion: </span>
          <span class="input-group-text">{{session['conversion']}}</span>
        </div>
      </div>
    </div>
  </body>
</html>
